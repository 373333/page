<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Mini</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
    }

    .message {
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.5;
    }

    .user {
      background-color: #0077ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #2a2a40;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
    }

    .input-box {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00cc88;
      color: white;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    button:hover {
      background: #00aa70;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üí¨ ChatGPT Mini</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi..." />
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message user">${text}</div>`;

      // Gi·∫£ l·∫≠p tr·∫£ l·ªùi t·ª´ bot
      setTimeout(() => {
        chatBox.innerHTML += `<div class="message bot">ü§ñ M√¨nh nh·∫≠n ƒë∆∞·ª£c: "${text}"</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);

      input.value = '';
    }
  </script>
</body>
</html>
